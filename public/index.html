<!doctype html>
<html lang="en">
	<head>
		<title>BC FE Onsite</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="static/styles.css" rel="stylesheet">
	</head>

	<body>
		<header class="page-header">
			<h1>Projects</h1>
		</header>
		<main class="content">
			<!-- Project admin view (create/select) -->
			<section id="projectAdminView">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4">
							<input id="projectName" class="input-text" type="text" placeholder="Project name">
						</div>
						<div class="col-md-2">
							<button id="projectCreate" class="btn btn-primary">
								Create Project
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<ul id="projectList" class="project-list">
							</ul>
						</div>
					</div>
				</div>
			</section>

			<!-- Project detail view (files) -->
			<section id="projectFileView" class="project-file-view">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-3">
							<h2 id="projectFileViewName"></h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
							<input id="folderName" class="input-text" type="text" placeholder="Folder name">
						</div>
						<div class="col-md-2">
							<button id="newFolderBtn" class="btn btn-primary">
								New Folder
							</button>
						</div>
						<form id="form">
							<div class="col-md-2">
								<input id="fileUpload" type="file" name="file">
							</div>
							<div class="col-md-2">
								<input type="submit" class="btn btn-primary" value="Upload Files">
							</div>
						</form>
					</div>
					<div class="row">
						<div class="col-md-6">
							<ul id="directory" class="file-directory">
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<a id="backBtn" href="javascript:void(0)">Back</a>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="/dist/app.js"></script>
	</body>
</html>
